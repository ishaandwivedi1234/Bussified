{% extends 'base.html' %} {% block body %}

<!-- Default form login -->
<br />
<div class="container my-5">
  <div class="row my-5">
    <div class="col-lg-7 col-md-12">
      <img
        src="https://images.unsplash.com/photo-1546521476-8acacc86ed28?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        alt=""
      />
      <div class="jumbotron jumbotron-fluid p-3 pt-5">
  <div class="container">
    <h4 class="display-5">Bus Operator's Agreement</h4>
    <p class="lead pb-5 pt-4">By registering your agency with bussified you are agreeing our terms and condions . Know more</p>
  </div>
</div>
    </div>
    <div class="col-lg-4 col-md-12">
      <!--Section: Live preview-->
      <section class="form-light">
        <!--Form without header-->
        <div class="card">
          <div class="card-body mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="pink-text mb-5"><strong>Operator Register</strong></h3>
            </div>

            <!--Body-->
            <form method = "post" action = "">{% csrf_token %}
            
            <div class="md-form">
              <input type="text" id="Form-email2" name="name" class="form-control"  required />
              <label for="Form-email2">Full Name</label>
            </div>

            <div class="md-form">
              <input type="text" id="Form-email2" name="email" class="form-control" required />
              <label for="Form-email2">Your email</label>
            </div>

            <div class="md-form pb-3">
              <input type="password" id="Form-pass2" name="password" class="form-control" required />
              <label for="Form-pass2">Your password</label>
            </div>
            <div class="md-form">
              <input type="text" id="Form-email2" name="contact" class="form-control" required  />
              <label for="Form-email2">Your contact number / Helpline number</label>
            </div>
            <div class="md-form">
              <input type="text" id="Form-email2" name="agency" class="form-control" required  />
              <label for="Form-email2">Name Of Bus Agency</label>
            </div>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">
              <!--Grid column-->
              <div class="col-md-12 col-sm-4 text-center">
                <button
                  type="submit"
                  class="btn btn-pink btn-block btn-rounded z-depth-1"
                >
                  Register
                </button>
              </div>
              </form>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-12 my-5">
                <p class="font-small grey-text align-items-center d-flex">
                  Have an account?
                  <a href="/operator" class="blue-text ml-1"> Operator Log in</a>
                </p>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>

          <!--Footer-->
        </div>
        <!--/Form without header-->
      </section>
      <!--Section: Live preview-->
    </div>

    
  </div>

  <!-- Default form login -->
  {% endblock body %}
</div>
